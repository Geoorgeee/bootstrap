<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid">

<!--  <div
        </div>
        <div class="col" align="right">
            <form th:method="GET" th:action="@{/logout}">
                <input type="submit" value="Выйти из профиля">
            </form>
        </div>
    </div>-->

                <div class="position-flex row" >
                        <nav class="navbar navbar-dark bg-dark" style="padding-left: 30px">
                            <a class="navbar-brand ml-5" style="color: white; font-family: 'Roboto', sans-serif; font-size: 20px;">
                                <span th:text="${userMain.username}" style="font-weight: bold;font-size: 18px"></span> with roles:
                                <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <span th:if="${#authorization.expression('hasRole(''USER'')')} "
                  style="font-weight: lighter">ADMIN USER</span>
            <span th:unless="${#authorization.expression('hasRole(''USER'')')}">ADMIN</span>
        </span>
                                <span th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
            <span th:if="${#authorization.expression('hasRole(''USER'')')}">USER</span>
        </span>
                            </a>
                            <div class="col" align="right">
                                <form th:method="GET" th:action="@{/logout}">
                                    <input type="submit" value="Выйти из профиля">
                                </form>
                            </div>
                        </nav>
                </div>
    <div class="row" style="margin-top: 20px ">
        <div class="col-1" style="background-color: whitesmoke;">
            <span class="list-group-item active">
                    <!--<th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">-->
                        <a th:href="@{'/user'}">
                            <button style="margin-bottom: 10px;width: 90px" type="button" class="btn btn-primary btn-lg">
                                User
                            </button>
                        </a>


                  <!-- </th:block>-->
                    <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a th:href="@{'/admin'}">
                            <button type="button" class="btn btn-primary btn-lg">Admin </button>
                        </a>
                    </th:block>
            </span>
            </div>
        <div class="col-11 full-height" th:fragment="admin">
            <div class="full-height" style="background-color: whitesmoke;">
                <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px">
                    <h1>Admin panel</h1>
                    <br>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#table" role="tab">
                                Users table
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#new-user" role="tab">
                                New User
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="table" role="tabpanel">
                            <div class="card text-center">
                                <div class="card-header">
                                    <div style="font-size: 22px" align="left">All users</div>
                                </div>
                                <div class="card-body">
                                    <hr>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tr th:each="currentUser: ${users}">
                                            <td th:text="${currentUser.getId()}"/>
                                            <td th:text="${currentUser.getUsername()}"/>
                                            <td th:text="${currentUser.getLastName()}"/>
                                            <td th:text="${currentUser.getAge()}"/>
                                            <td>
                                                <span th:each="role,iterStat : ${currentUser.getRoles()}">
                                                <span th:text="${role}"></span><th:block
                                                        th:if="${!iterStat.last}">,</th:block>
                                                </span>
                                            </td>

                                            <td>

                                                <!--modal edit-->
                                                <button type="button" class="btn btn-success" data-toggle="modal"
                                                        th:data-target="'#editor'+${currentUser.id}">Edit
                                                </button>

                                                <form th:method="POST" th:action="@{/admin/updateUser}">
                                                    <div class="modal fade" th:id="'editor'+${currentUser.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header d-flex justify-content-between">

                                                                    <h5 class="modal-title"
                                                                        id="exampleModalLongTitle">
                                                                        Edit user</h5>

                                                                    <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close"
                                                                            style="border: 0; background: none">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body row g-3">

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <strong><label for="id">ID</label></strong>
                                                                        <input type="text" th:name="id"
                                                                               th:value="${currentUser.getId()}"
                                                                               id="id" class="form-control" disabled/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="first-name"><b>First
                                                                            Name</b></label>
                                                                        <input type="text" th:name="first-name"
                                                                               th:value="${currentUser.getUsername()}"
                                                                               id="first-name" class="form-control"/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="last-name" class="form-label"><b>Last
                                                                            Name</b></label>
                                                                        <input type="text" th:name="last-name"
                                                                               th:value="${currentUser.getLastName()}"
                                                                               id="last-name" class="form-control"/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="age"><b>Age</b></label>
                                                                        <input type="number" th:name="age"
                                                                               th:value="${currentUser.getAge()}"
                                                                               id="age" class="form-control"/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="password"><b>Password</b></label>
                                                                        <input type="password" th:name="password"
                                                                               id="password" class="form-control"/>
                                                                    </div>
                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="role1"><b>ROLE_ADMIN</b></label>
                                                                       <input type="checkbox" id="role1" name="role" value="1">
                                                                        <label for="role2">ROLE_USER:</label>
                                                                        <input type="checkbox" id="role2" name="role" value="2">

                                                                    </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <input type="hidden" th:name="userId"
                                                                           th:value="${currentUser.getId()}"/>
                                                                    <input value="Edit" type="submit"
                                                                           class="btn btn-primary"
                                                                           style="color: whitesmoke">
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                </form>


                                            </td>
                                            <td>


                                                <!--modal delete-->
                                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                                        th:data-target="'#deleter'+${currentUser.id}">Delete
                                                </button>

                                                <form th:method="POST" th:action="@{/admin/removeUser}">
                                                    <div class="modal fade" th:id="'deleter'+${currentUser.id}"
                                                         tabindex="-1" role="dialog"
                                                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                                            <div class="modal-content">
                                                                <div class="modal-header d-flex justify-content-between">
                                                                    <h5 class="modal-title"
                                                                        id="exampleModalLongTitle2">
                                                                        Delete user</h5>
                                                                    <button type="button" class="close ml-auto"
                                                                            data-dismiss="modal" aria-label="Close"
                                                                            style="border: 0; background: none; float: right;">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>
                                                                <div class="modal-body row g-3">
                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <strong><label for="id1">
                                                                            ID
                                                                        </label></strong>
                                                                        <input type="text" th:name="id" th:value="${currentUser.getId()}" id="id1" class="form-control" disabled/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="first-name1">
                                                                            <b>First Name</b>
                                                                        </label>
                                                                        <input type="text" th:name="first-name" th:value="${currentUser.getUsername()}" id="first-name1" class="form-control" disabled/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="last-name1" class="form-label">
                                                                            <b>Last Name</b>
                                                                        </label>
                                                                        <input type="text" th:name="last-name" th:value="${currentUser.getUsername()}" id="last-name1" class="form-control" disabled/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="age1"><b>Age</b></label>
                                                                        <input type="number" th:name="age" th:value="${currentUser.getAge()}" id="age1" class="form-control" disabled/>
                                                                    </div>

                                                                    <div class="mb-3 col-12 col-md-6 offset-md-3">
                                                                        <label for="roles1"><b>Role</b></label>
                                                                        <select class="form-control" th:value="${currentUser.getRoles()}" multiple="multiple" id="roles1" disabled>
                                                                            <option value="1" th:text="USER"></option>
                                                                            <option value="2" th:text="ADMIN"></option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <input type="hidden" th:name="userId" th:value="${currentUser.getId()}"/>
                                                                    <input value="Delete" type="submit" class="btn btn-danger" style="color: whitesmoke">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="new-user" role="tabpanel">
                            <div class="card text-center">
                                <div class="card-header">
                                    <div style="font-size: 22px" align="left">
                                        Add new user
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form th:method="POST" th:action="@{/admin/userCreate}" th:object="${user}">
                                        <div class="mb-3 col-12 col-md-4 offset-md-4">
                                            <label for="username"><b>Username</b></label>
                                            <input type="text" th:field="*{username}" id="username" class="form-control"/>
                                            <div style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                                error
                                            </div>

                                        </div>

                                        <div class="mb-3 col-12 col-md-4 offset-md-4">
                                            <label for="last-name2" class="form-label"><b>Last Name</b></label>
                                            <input type="text" th:field="*{lastName}" id="last-name2" class="form-control"/>
                                            <div style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                                                error
                                            </div>
                                        </div>

                                        <div class="mb-3 col-12 col-md-4 offset-md-4">
                                            <label for="age2"><b>Age</b></label>
                                            <input type="number" th:field="*{age}" id="age2" class="form-control"/>
                                            <div style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                                                error
                                            </div>
                                        </div>

                                        <div class="mb-3 col-12 col-md-4 offset-md-4">
                                            <label for="password2"><b>Password</b></label>
                                            <input type="password" th:field="*{password}" id="password2" class="form-control"/>
                                            <div style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                                error
                                            </div>
                                        </div>
                                        <div class="mb-3 col-12 col-md-4 offset-md-4">
                                            <label>Roles:</label>
                                            <select multiple size="2" name="roles" required class="form-control form-control-sm">
                                                <option value="1">ROLE_USER</option>
                                                <option selected="selected" value="2">ROLE_ADMIN</option>
                                            </select>
                                        </div>
                                        <input type="hidden" th:name="userId"/>
                                        <button type="submit" class="btn btn-success" style="font-size: 20px">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
