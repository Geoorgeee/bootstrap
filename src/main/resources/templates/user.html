<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/templates/styles.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        .full-height {
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="position-flex row" >
        <nav class="navbar navbar-dark bg-dark" style="padding-left: 30px">
            <a class="navbar-brand ml-5" style="color: white; font-family: 'Roboto', sans-serif; font-size: 20px;">
                <span th:text="${userMain.username}" style="font-weight: bold;font-size: 18px"></span> with roles:
                <span th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <span th:if="${#authorization.expression('hasRole(''USER'')')} "
                  style="font-weight: lighter">ADMIN USER</span>
            <span th:unless="${#authorization.expression('hasRole(''USER'')')}">ADMIN</span>
        </span>
                <span th:unless="${#authorization.expression('hasRole(''ADMIN'')')}">
            <span th:if="${#authorization.expression('hasRole(''USER'')')}">USER</span>
        </span>
            </a>
            <div class="col" align="right">
                <form th:method="GET" th:action="@{/logout}">
                    <input type="submit" value="Выйти из профиля">
                </form>
            </div>
        </nav>
    </div>
    <div class="row" style="margin-top: 20px ">
        <div class="col-1" style="background-color: whitesmoke;">
            <span class="list-group-item active">
                    <!--<th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">-->
                        <a th:href="@{'/user'}">
                            <button style="margin-bottom: 10px;width: 90px" type="button" class="btn btn-primary btn-lg">
                                User
                            </button>
                        </a>


                <!-- </th:block>-->
                    <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a th:href="@{'/admin'}">
                            <button type="button" class="btn btn-primary btn-lg">Admin </button>
                        </a>
                    </th:block>
            </span>
        </div>


    <div class="col full-height" th:fragment="user">
        <div class="full-height" style="background-color: whitesmoke;">
            <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px">
                <h1>User information-page</h1>
                <br>

                <div class="card text-center">
                    <div class="card-header">
                        <div style="font-size: 22px" align="left">About user</div>
                    </div>



                    <div class="card-body">
                        <hr>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tr>
                            <tr th:object="${user}">
                                <td th:text="${user.getId()} "></td>
                                <td th:text="${user.getLastName()}"></td>
                                <td th:text="${user.getUsername()}"></td>
                                <td th:text="${user.getAge()}"></td>
                                <td>
                                    <span th:each="role,iterStat : ${user.getRoles()}">
                                    <span th:text="${role}"></span><th:block
                                            th:if="${!iterStat.last}">,</th:block>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

    </body>
</html>
